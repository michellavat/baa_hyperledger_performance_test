name: fabric-test-network
version: "2.0.0"

caliper:
  blockchain: fabric

organizations:
  - mspid: Org1MSP
    identities:
      certificates:
        - name: User1
          clientSignedCert:
            path: ../fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem
          clientPrivateKey:
            path: ../fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/priv_sk
    connectionProfile:
      path: ../fabric-samples/test-network/organizations/peerOrganizations/org1.example.com/connection-org1.json
      discover: true

channels:
  - channelName: mychannel
    contracts:
      - id: basic
